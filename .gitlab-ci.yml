---

stages:
  - build-base
  - push-base
  - build-vscode
  - push-vscode
  - build-vscode-lang
  - push-vscode-lang
  - clean

build-focal:
  stage: build-base
  only:
    - production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE:latest ./focal/
    - docker build --pull -t $GITLAB_CI_REGISTRY:latest ./focal/
    - docker build --pull -t $CI_REGISTRY_IMAGE/focal:minimal --target minimal ./focal/
    - docker build --pull -t $GITLAB_CI_REGISTRY/focal:minimal --target minimal ./focal/
    - docker build --pull -t $CI_REGISTRY_IMAGE/focal:latest --target full ./focal/
    - docker build --pull -t $GITLAB_CI_REGISTRY/focal:latest --target full ./focal/

build-eoan:
  stage: build-base
  only:
    - production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE/eoan:minimal --target minimal ./eoan/
    - docker build --pull -t $GITLAB_CI_REGISTRY/eoan:minimal --target minimal ./eoan/
    - docker build --pull -t $CI_REGISTRY_IMAGE/eoan:latest --target full ./eoan/
    - docker build --pull -t $GITLAB_CI_REGISTRY/eoan:latest --target full ./eoan/

