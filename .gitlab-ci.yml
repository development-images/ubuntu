# Define stages
stages:
  - build

# Build base image
build-base:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build -t "${CI_REGISTRY}/base:${CI_COMMIT_SHORT_SHA}" "./base/"
    - docker tag "${CI_REGISTRY}/base:${CI_COMMIT_SHORT_SHA}" "${CI_REGISTRY}/base:latest"
    - docker push "${CI_REGISTRY}/base:${CI_COMMIT_SHORT_SHA}"
    - docker push "${CI_REGISTRY}/base:latest"

