# Define stages
stages:
  - build

# Build focal images
focal:
  image: docker:latest
  stage: build
  only:
    changes:
      - base/**
  services:
    - docker:dind
  variables:
    IMAGE_PATH: "registry.gitlab.com/development-images/ubuntu/focal"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "${IMAGE_PATH}/base:${CI_COMMIT_SHORT_SHA}" -f "./base/Dockerfile.focal" "./base/"
    - docker tag "${IMAGE_PATH}/base:${CI_COMMIT_SHORT_SHA}" "${IMAGE_PATH}/base:latest"
    - docker push "${IMAGE_PATH}/base:${CI_COMMIT_SHORT_SHA}"
    - docker push "${IMAGE_PATH}/base:latest"
