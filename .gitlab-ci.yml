  stage: build-vscode
  only:
    - production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE/vscode:base --target base ./vscode/
    - docker build --pull -t $GITLAB_CI_REGISTRY/vscode:base --target base ./vscode/

