---

stages:
  - build-base
  - push-base
  - build-variants
  - push-variants
  - build-vscode
  - push-vscode

build-focal:
  stage: build-base
  before_script:
    - docker info
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest ./focal/
    - docker build -t $CI_REGISTRY_IMAGE/focal:latest ./focal/

build-eoan:
  stage: build-base
  before_script:
    - docker info
  script:
    - docker build -t $CI_REGISTRY_IMAGE/eoan:latest ./eoan/

build-vscode:
  stage: build-variants
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/vscode/base:latest --target base ./vscode/

build-vscode-variants:
  stage: build-vscode
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    ## Container with most language support
    - docker build -t $CI_REGISTRY_IMAGE/vscode:latest --target full ./vscode/
    ## Container with Python language support
    - docker build -t $CI_REGISTRY_IMAGE/vscode/python:latest --target python ./vscode/
    ## Container with Perl language support
    - docker build -t $CI_REGISTRY_IMAGE/vscode/perl:latest --target perl ./vscode/

push-focal:
  stage: push-base
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE/focal:latest

push-eoan:
  stage: push-base
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE/eoan:latest

push-vscode:
  stage: push-variants
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE/vscode:latest

push-vscode-variants:
  stage: push-vscode
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE/vscode:latest
    - docker push $CI_REGISTRY_IMAGE/vscode/python:latest
    - docker push $CI_REGISTRY_IMAGE/vscode/perl:latest
