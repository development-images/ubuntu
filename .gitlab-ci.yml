    - docker build --pull -t $GITLAB_CI_REGISTRY/vscode/lang:shell --target shell ./vscode/

push-focal:
  stage: push-base
  only:
    - production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker login -u $GITLAB_CI_USER -p $GITLAB_CI_TOKEN $GITLAB_CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $GITLAB_CI_REGISTRY:latest
    - docker push $CI_REGISTRY_IMAGE/focal:minimal
    - docker push $GITLAB_CI_REGISTRY/focal:minimal
    - docker push $CI_REGISTRY_IMAGE/focal:latest
    - docker push $GITLAB_CI_REGISTRY/focal:latest

