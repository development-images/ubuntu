    - docker login -u $GITLAB_CI_USER -p $GITLAB_CI_TOKEN $GITLAB_CI_REGISTRY
  script:
    - docker push $CI_REGISTRY_IMAGE/eoan:minimal
    - docker push $GITLAB_CI_REGISTRY/eoan:minimal
    - docker push $CI_REGISTRY_IMAGE/eoan:latest
    - docker push $GITLAB_CI_REGISTRY/eoan:latest

push-vscode:
  stage: push-vscode
  only:
    - production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker login -u $GITLAB_CI_USER -p $GITLAB_CI_TOKEN $GITLAB_CI_REGISTRY
  script:
